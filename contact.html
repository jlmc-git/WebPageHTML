<!DOCTYPE html>
<html>

<head>
    <title> My First Web Page ver 17 Marzo clase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <!--NAV BAR-->
    <div id="navbar"></div>
    <!--Contact Page-->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <div class="col-sm-5">
                <p>Contact us and we will get back to your within 24 hours.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Bogot√° D.C., CO</p>
                <p><span class="glyphicon glyphicon-phone"></span> 57 310 3338888</p>
                <p><span class="glyphicon glyphicon-envelope"></span> contact-us@test.com</p>
            </div>
            <div class="col-sm-7">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label class="control-label" for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label" for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="comments">Comments:</label>
                        <textarea rows="5" class="form-control" id="comments" name="comments"></textarea>
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="jqueryScript.js"></script>
</body>

</html>
